<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i id="nickname" style="font-style:normal">李思思</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active">
                <a href="./main_count.html" target="main_frame">
                    <i class="iconfont icon-yidiandiantubiao04"></i><span>首页</span>
                </a>
            </div>
            <div class="level01">
                <a href="#">
                    <i class="iconfont icon-icon-article"></i>
                    <span>文章管理</span>
                    <b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <li>
                    <a href="./article_list.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>文章列表</span>
                    </a>
                </li>
                <li>
                    <a href="./article_release.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>发表文章</span>
                    </a>
                </li>
                <li>
                    <a href="./article_category.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>文章类别管理</span>
                    </a>
                </li>
            </ul>

            <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
            <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe src="./main_count.html" name="main_frame" style="width:100%;height:100%" frameborder="0"></iframe>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function () {
            //一进入页面就获取用户信息,返回的数据显示到对应的位置上
            $.ajax({
                type: 'get',
                url: BigNew.user_info,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        $('#nickname').text(backData.data.nickname);
                        $('.user_info>img').attr('src', backData.data.userPic);
                        $('.user_center_link>img').attr('src', backData.data.userPic);
                    }
                }
            });

            //登出
            //给登出按钮设置点击事件
            $('.logout').on('click', function (e) {
                //阻止默认跳转
                e.preventDefault();
                if (confirm('确定要退出吗?')) {
                    //删除本地保存的token并跳转到首页
                    localStorage.removeItem('token');
                    window.location.href = './login.html';
                }
            })


            //一级菜单注册点击事件
            $('.level01').on('click', function () {
                //当前点击元素添加active类,其他兄弟div元素移出这个类
                $(this).addClass('active').siblings('div').removeClass('active');
                //判断当前点击的一级菜单是否是 文章管理
                if ($(this).index() == 1) {
                    //a.把二级菜单ul显示就隐藏,隐藏就显示
                    $('ul.level02').slideToggle(function() {
                        $(this).stop(true,true);
                    })
                    //b.给b标签 没有就添加rotate0 类,有就移出这个类
                    $(this).find('b').toggleClass('rotate0');

                    //触发文章列表的点击事件
                    $('ul.level02>li:eq(0)>a')[0].click();
                    // $('ul.level02>li').first().trigger('click');
                }
            });


            //二级菜单注册点击事件
            $('ul.level02>li').on('click',function() {
                //当前点击的元素添加active类.其他兄弟li移出这个类
                $(this).addClass('active').siblings('li').removeClass('active');
            });


        })
    </script>
</body>

</html>
